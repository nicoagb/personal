<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL WEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel='stylesheet' href='https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="/index.js" type="text/javascript"></script>
  </head>
  <body>

    <input type="checkbox" id="check">
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>My <span>SITE</span></h3>
      </div>
    
    </header>
    <div class="mobile_nav">
      <div class="nav_bar">
        <img src="1.png" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="#"><i class="fas fa-info-circles"></i><span>Basic Info</span></a>
        <a href="#"><i class="fas fa-graduation-cap"></i><span>Education</span></a>
        <a href="#"><i class="fas fa-briefcase"></i><span>Experience</span></a>
       
      </div>
    </div>
    <div class="sidebar">
      <div class="profile_info">
        <img src="1.png" class="profile_image" alt="">
        <h4>NICO</h4>
      </div>
      <a href="#"><i class="fas fa-info-circle"></i><span>Basic Info</span></a>
      <a href="#"><i class="fas fa-graduation-cap"></i><span>Education</span></a>
      <a href="#"><i class="fas fa-briefcase"></i><span>Experience</span></a>
    
    </div>

    <div class="content">
    
      <div class="mdl-card mdl-shadow--2dp mdl-card--horizontal">
        <div class="mdl-card__media">
          <img src="http://placehold.it/150x200/DC143C/FFFFFF" alt="img">
        </div>
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Welcome</h2>
          </div>
          <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Mauris sagittis pellentesque lacus eleifend lacinia...
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">Get Started</a>
          </div>
       
      </div>
    </div>

    <script src='https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js'></script>


  </body>
</html>
